<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
        display: flex;
        flex-wrap: wrap;
    }

    .item {
        list-style: none;
        border: 1px solid #ccc;
        height: 100px;
        text-align: center;
        flex-basis: 30%;
        line-height: 100px;
    }

  </style>
</head>
<body>
  <ul class="box">
    <li class="item">1</li>
    <li class="item">2</li>
    <li class="item">3</li>
    <li class="item">4</li>
    <li class="item">5</li>
    <li class="item">6</li>
    <li class="item">7</li>
    <li class="item">8</li>
    <li class="item">9</li>
  </ul>
</body>
</html>
